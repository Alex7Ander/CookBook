<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>CookBook</title>
		<link rel="stylesheet" href="/styles/style.css" type="text/css">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/styles/bootstrap_elements.css}"  href="../static/styles/bootstrap_elements.css" type="text/css">
		<style>
			.notVisible{
				display: none;
			}
		</style>
	</head>	
	<body>
		<nav class="navbar navbar-expand-lg navbar-default navbar-fixed-top" > 
			<a class="navbar-brand" href="#">CookBook</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/user/show">Моя страница</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link" href="/cookbook/showCookbook">Книга рецептов</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/cookbook/showIngredients">Ингредиенты</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/cookbook/showReviewbook">Обратная связь</a>
					</li>
				</ul>
			</div>
			<div style="float: left">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/logout">Выход</a>
					</li>
				</ul>
			</div>
		</nav>

        <div class="container-md">
			<div class="row">
                <div class="col-md-3 cookBookContainer">
					<b>Выбрать ингридиент</b><br>
					<b>Категория ингридиента:</b><br>
					<select id="ingrType" name="type" onchange="setIngredientsNames()">
						<option value="none" hidden="">Выберите тип</option>
						<option th:each="type : ${ingrTypes}"> <b th:text=${type}> - </b> </option>
					</select>
					<b>Ингридиенты:</b><br>
					<select id="ingrName" onchange="setIngredientValues()">
						<option value="none" hidden="">Выберите игредиент</option>
					</select>
				</div>
                <div class="col-md-3 cookBookContainer">
					<h4 id="selectedIngrName"></h4>	
					<input type="hidden" id="currentIngrId">					
					<div>
						<img id="image">
						<div class="spinner-border" role="status" id="spinner_image">
							<span class="sr-only">Loading...</span>
						</div>
					</div>
				</div>
				<div class="col-md-6 cookBookContainer">
					<div id="imageUploader">
						<input type="file" name="ingrImage" id="imageLoader" class="notVisible" onchange="showChosenPhoto();">
						<label for="imageLoader" class="dws-btn">Выберите файл</label>
						<input type="button" class="dws-btn" value="Сохранить фото" onclick="sendIngrImage()">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-9 cookBookContainer">
					<table id="ingrTable">
						<tr> 
							<th>Белки</th>
							<th>Жиры</th>
							<th>Углеводы</th>
							<th>Калорийность</th>
						</tr>	
					</table>
					<p id="description"> - </p>
				</div>
            </div>
        </div>
		
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
		
		<script th:src="@{/js/popupWindowClasses.js}"	src="../static/js/popupWindowClasses.js"> </script>		
		<script th:src="@{/js/ingredient.js}"           src="../static/js/ingredient.js">         </script>
		<script th:src="@{/js/ingredientVolume.js}"     src="../static/js/ingredientVolume.js">   </script>
		<!--script th:src="@{/js/serverdata.js}" 			src="../static/js/serverdata.js"></script>	-->
		<script th:src="@{/js/ingredientsPageScripts.js}" 	src="../static/js/ingredientsPageScripts.js"></script>		
	</body>
</html>
