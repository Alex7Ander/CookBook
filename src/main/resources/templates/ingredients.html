<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>CookBook</title>
		<link rel="stylesheet" href="/styles/style.css" type="text/css">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/styles/bootstrap_elements.css}"  href="../static/styles/bootstrap_elements.css" type="text/css">
	</head>	
	<body>
		<nav style="background-color: rgb(128, 128, 0, 0.7)" class="navbar navbar-expand-lg navbar-default navbar-fixed-top" > 
			<a class="navbar-brand" href="#">CookBook</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item ">
						<a class="nav-link" href="/user/cookbook">В книгу рецептов</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/user/editpersonal">Редактировать информацию о себе</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/user/addrecipe">Написать рецепт</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/user/personal">На свою страницу</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/user/reviewbook">Книга отзывов</a>
					</li>
				</ul>
			</div>
			<div style="float: left">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/logout">Выход</a>
					</li>
				</ul>
			</div>
		</nav>
		<a class="label" href="personal">На свою страницу</a>
		<div class = "recipecontainer" th:each="ingredient : ${ingredients}">
			<form method="get" th:action="recipe">
				<input type="hidden" name="recipeId" th:value="${ingredient.id}">
				<b class="label"><span th:text="${ingredient.name}"> Название </span></b><br>
				<p><span th:text="${ingredient.type}"> Категория </span></p><br>			
				<button class = "dws-btn" type="submit">Подробнее</button><br>
			</form>  
		</div>
		
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
	</body>
</html>
