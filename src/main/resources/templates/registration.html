<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" th:href="@{/styles/style.css}"  href="/../static/styles/style.css" type="text/css">
	<title>Книга рецептов - Регистрация</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">		
	<link rel="stylesheet" th:href="@{/styles/bootstrap_elements.css}"  href="../static/styles/bootstrap_elements.css" type="text/css">
</head>
<body>
	<div class = "container-fluid">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<img th:src="@{/img/autorisation_ico.png}" src="../static/img/autorisation_ico.png">
				<form method="post" action="regUser">
					<b class = "label" th:text="${errorMsg}"> </b></br>
					<b class = "label">Логин:</b><br>
					<input type = "text" class = "dws-input" name = "login" placeholder = "Введите логин"><br>
					<b class = "label">Пароль:</b><br>
					<input type = "password" class = "dws-input" name = "password" placeholder = "Введите пароль"><br>
					<b class = "label">Повторите пароль: </b><br>
					<input type = "password" class = "dws-input" name = "password2" placeholder = "Введите пароль"><br>
					<b class = "label">E-mail: </b><br>
					<input type = "email" class = "dws-input" name = "email" placeholder = "e-mail"><br>
					<b class = "label">Код приглашения:</b><br>
					<input type = "text" name = "code" placeholder = "***" value="CookBookGuest2043"><br>
					<input class = "dws-btn" type = "submit" name = "submit" value = "Зарегистрироваться"><br>
				</form>
				<a href="/login">Вход</a>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div> 

	
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
</body>
</html>
