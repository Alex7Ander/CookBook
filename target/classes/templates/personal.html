<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">	
		<title>Книга рецептов</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">			
		<style type="text/css">
			body {
				background: url(../img/main.jpg) no-repeat center center fixed;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
			}
			.dws-btn{
				padding: 10px 30px;
				margin: 5px 0 20px 0;
				font-family: Calibri;
				font-size: 24px;
				font-style: italic;
				color: #fff;
				background-color: #008080;
				border: none;
				border-bottom: 4px solid #20B2AA;
				cursor: pointer;
			}
			.dws-btn:hover{
				transition: all 0.7s;
				background: #fff;
				color: #2c536C;
			}
			.navbar-default {
				background-color: rgb(128, 128, 0, 0.7);
				border-color: #27ae60;
			}
			.navbar-default .navbar-brand {
				color: orange;
			}
			.navbar-default .navbar-nav > li > a {
				color: orange;
			}
			.navbar-default .navbar-toggle {
				border-color: black;
			}
			.navbar-default .navbar-toggle .icon-bar {
				background-color: black;
			}
			
			.cookBookContainer{
				background-color: rgba(134, 134, 11, 0.7);
				margin: 10px auto 0 auto;
				text-align: left;
				border-radius: 0 0 30px 30px;
				color: rgb(177, 177, 31);
			}
		</style>
	</head>
	
	<body>
		<nav style="background-color: rgb(128, 128, 0, 0.7)" class="navbar navbar-expand-lg navbar-default navbar-fixed-top" > 
			<a class="navbar-brand" href="#">CookBook</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item ">
						<a class="nav-link" href="/user/cookbook">В книгу рецептов</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/user/editpersonal">Редактировать информацию о себе</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/user/addrecipe">Написать рецепт</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/user/ingredients">Ингридиенты</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/user/reviewbook">Книга отзывов</a>
					</li>
				</ul>
			</div>
			<div style="float: left">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/logout">Выход</a>
					</li>
				</ul>
			</div>
		</nav>
		
		
			<div class="row">
				<div class="col-md-3 cookBookContainer">
					<img th:src="${avatarPath}" src="../static/img/autorisation_ico.png">
				</div>
					
				<div class="col-md-9  cookBookContainer">
					<b class = "label"> Имя: <span th:text="${user.getName()}"> - </span> </b> <br>
					<b class = "label"> Фамилия: <span th:text="${user.getSurname()}"> - </span> </b> <br>
					<b class = "label"> Я живу в: <span th:text="${user.getCity()}"> - </span> </b> <br>
					<b class = "label"> Темперамент: <span th:text="${user.getTemperament()}"> - </span> </b> <br>
					<b class = "label"> Телефон: <span th:text="${user.getPhone()}"> - </span> </b> <br>
					<b class = "label"> E-mail: <span th:text="${user.getEmail()}"> - </span> </b> <br>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-3 cookBookContainer">
					<b class = "label"> Тип </b> </br>
					<select>
						<option> - </option>
					</select>
				</div>
				<div class="col-md-3 cookBookContainer">
					<b class = "label"> Имя </b> </br>
					<input type = "text" name = "name">
				</div>
				<div class="col-md-3 cookBookContainer">
					<b class = "label"> Слоган </b> </br>
					<input type = "text" name = "tagline">
				</div>
				<div class="col-md-3 cookBookContainer">
					<input type="submit" value="Искать">
				</div>
			<div>
		
		
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
	</body>
</html>
