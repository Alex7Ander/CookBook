<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>CookBook</title>
		<link rel="stylesheet" href="/styles/style.css" type="text/css">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/styles/bootstrap_elements.css}"  href="../static/styles/bootstrap_elements.css" type="text/css">
	</head>	
	
	<body>
		<div class = "container-fluid">
			<div class="row">
				<div class="col">
					<nav class="navbar navbar-expand-lg navbar-default navbar-fixed-top" > 
						<a class="navbar-brand" href="#">CookBook</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav mr-auto">
								<li class="nav-item">
									<a class="nav-link" href="/user/show">Моя страница</a>
								</li>
								<li class="nav-item ">
									<a class="nav-link" href="/cookbook/showCookbook">Книга рецептов</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/cookbook/showIngredients">Ингредиенты</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/user/reviewbook">Обратная связь</a>
								</li>
							</ul>
						</div>
						<div style="float: left">
							<ul class="navbar-nav mr-auto">
								<li class="nav-item">
									<a class="nav-link" href="/logout">Выход</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
		
		<div class = "container-md">
			<!-- Recipe serching -->
			<form method="get" action="showCookbook">
				<div class="row">
					<div class="col-md-3 cookBookContainer">
						<b class = "label"> Тип </b> </br>
						<select name="type">
							<option></option>
							<option>Горячие блюда</option>
							<option>Гарниры</option>
							<option>Закуски</option>
							<option>Салаты</option>
							<option>Десерты</option>
							<option>Напитки</option>
							<option>Fast food</option>
						</select>
					</div>
					<div class="col-md-3 cookBookContainer">
						<b class = "label"> Имя </b> </br>
						<input type = "text" name = "name">
					</div>
					<div class="col-md-3 cookBookContainer">
						<b class = "label"> Слоган </b> </br>
						<input type = "text" name = "tagline">
					</div>
					<div class="col-md-3 cookBookContainer">
						<b class = "label"> Автор </b> </br>
						<input type = "text" name = "auther">
					</div>
					<div class="col-md-3 cookBookContainer">
						<input type="submit" class="dws-btn" value="Поиск">
					</div>
				</form>
			</div>
			
			<!-- Recipe cards -->
			<div class="row">		
				<div class="card" style="width: 25%;" th:each="recipe : ${recipes}" >
					<div class="card-body">
						<form method="get" action="/recipe/show">
							<input type="hidden" name="recipeId" th:value="${recipe.id}">
							<img class="d-block w-100" th:src="path" alt="-">
							<b class="label"><span th:text="${recipe.name}"> Название </span></b><br>
							<p>Категория: <span th:text="${recipe.type}"> Категория </span></p><br>
							<p>Слоган: <span th:text="${recipe.tagline}"> Слоган </span></p><br>
							<input type="submit" class="dws-btn" value="Подробнее"><br>
						</form> 
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
	</body>
</html>
