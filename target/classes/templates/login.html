<!DOCTYPE html>
<html>	
	<head>
		<title>Книга рецептов - авторизация</title>
		<style type="text/css">
			body {
				background: url(../../img/main.jpg) no-repeat center center fixed;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
			}
			a{
				color: #fff; /*Белый цвет*/
			}
			a:hover{
				text-decoration: none;
			}						
			input[type="text"], input[type="password"]{
				width: 300px;
				height: 50px;
				font-size: 18px;
				margin-bottom: 25px;
				border-radius: 5px;
			}
			.container{
				width: 450px;
				height: auto;
				background-color: rgb(128, 128, 0, 0.7);
				margin: 120px auto 0 auto;
				padding: 10px 10px 30px 10px;
				text-align: center;
				border-radius: 0 0 30px 30px;
			}
			.container img{
				width: 200px;
				height: 200px;
				margin: -100px 0 30px 0;
				border: 5px solid #6B8E23;
				border-radius: 50%;
			}		
			.dws-btn {
				padding: 10px 30px;
				margin: 5px 0 20px 0;
				font-family: Calibri;
				font-size: 24px;
				font-style: italic;
				color: #fff;
				background-color: #008080;
				border: none;
				border-bottom: 4px solid #20B2AA;
				cursor: pointer;
			}
			.dws-btn:hover{
				transition: all 0.7s;
				background: #fff;
				color: #2c536C;
			}
		</style>
	</head>
	
	<body>
		<div class="container">
			<form method="post" action="/login">
			<img th:src="@{/img/autorisation_ico.png}" src="../static/img/autorisation_ico.png">		
			<div class = "dws-input">
				<input type = "text" name = "username" placeholder = "Введите логин">
			</div>			
			<div class = "dws-input">
				<input type = "password" name = "password" placeholder = "Введите пароль">
			</div>	
			<div>
				<input class = "dws-btn" type = "submit" name = "submit" value = "Войти" />
				<br/>
			</div>
			<div class = "dws-input">
				<a href="/resurectionPage">Восстановить пароль</a>
				<b>/</b>
				<a href="/registration">Зарегистрироваться</a>
			</div>
			</form>		
		</div> 
	</body>
</html>
