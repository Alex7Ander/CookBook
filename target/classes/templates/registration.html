<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" th:href="@{/styles/style.css}"  href="/../static/styles/style.css" type="text/css">
	<title>Книга рецептов - Регистрация</title>
</head>
<body>
	<div class="container">
		<img th:src="@{/img/autorisation_ico.png}" src="../static/img/autorisation_ico.png">
		<form method="post" action="regUser">
			<div class = "dws-input">
				<b class = "label" th:text="${errorMsg}"> </b></br>
			</div>
			<div class = "dws-input">
				<b class = "label">Логин: </b>
				<br>
				<input type = "text" name = "login" placeholder = "Введите логин">
			</div>
			
			<div class = "dws-input">
				<b class = "label">Пароль: </b>
				<br>
				<input type = "password" name = "password" placeholder = "Введите пароль">
			</div>
			
			<div class = "dws-input">
				<b class = "label">Повторите пароль: </b>
				<br>
				<input type = "password" name = "password2" placeholder = "Введите пароль">
			</div>
			
			<div class = "dws-input">
				<b class = "label">E-mail: </b>
				<br>
				<input type = "text" name = "email" placeholder = "e-mail">
			</div>
			
			<div class = "dws-input">
				<input class = "dws-btn" type = "submit" name = "submit" value = "Зарегистрироваться">
				<br>
			</div>
		</form>
	</div> 
</body>
</html>
